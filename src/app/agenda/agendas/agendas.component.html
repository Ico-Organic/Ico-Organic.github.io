<h2 style="text-align: center; padding-top: 2em; margin-bottom: -1em;">CALENDARIO DE CITAS</h2>
<div class="izq topb"  >
  <button type="button" [routerLink]="['/agendar/',user.id]" 
      class="btn btn-success" style="margin-bottom: 1em;">AGENDAR</button>
</div>

<full-calendar *ngIf="calendarVisible" #Calendar [options]='calendarOptions'></full-calendar>
<div class="modal-dialog modal-lg">
  <ng-template #modalContent >
    <div class="modal-header">
      <h2 class="modal-title w-100 text-center">AGREGAR CITA </h2>
      <button type="button" class="close" (click)="hideModal()" data-dismiss="modal" aria-label="Close">
        <span  aria-hidden="true">&times;</span>
      </button>

    </div>



    <div class="modal-body">
    <app-solicitud></app-solicitud>

    </div>
    <div class="modal-footer">

    </div>




  </ng-template>
</div>
